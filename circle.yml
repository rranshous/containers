machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - cd rsyncd && docker build -t rranshous/rsyncd .

test:
  override:
    - docker run -d -p rranshous/rsyncd

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rranshous/rsyncd
