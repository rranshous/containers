machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t rranshous/rsyncd .
    - docker build -t rranshous/beanstalkd .
    - docker build -t rranshous/ffmpeg .
    - docker build -t rranshous/http_listing .
    - docker build -t rranshous/mosquitto .
    - docker build -t rranshous/openvpn .
    - docker build -t rranshous/rdiff-backup .
    - docker build -t rranshous/transmission .
    - docker build -t rranshous/turbolift .
    - docker build -t rranshous/zfs .

test:
  override:
    - docker run -d rranshous/rsyncd
    - docker run -d rranshous/beanstalkd
    - docker run -d rranshous/ffmpeg
    - docker run -d rranshous/http_listing
    - docker run -d rranshous/mosquitto
    - docker run -d rranshous/openvpn
    - docker run -d rranshous/rdiff-backup
    - docker run -d rranshous/transmission
    - docker run -d rranshous/turbolift
    - docker run -d rranshous/zfs

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag rranshous/rsyncd rranshous/rsyncd:$CIRCLE_SHA1             && docker push rranshous/rsyncd:$CIRCLE_SHA1       && docker push rranshous/rsyncd:latest
      - docker tag rranshous/beanstalkd rranshous/beanstalkd:$CIRCLE_SHA1     && docker push rranshous/beanstalkd:$CIRCLE_SHA1   && docker push rranshous/beanstalkd:latest
      - docker tag rranshous/ffmpeg rranshous/ffmpeg:$CIRCLE_SHA1             && docker push rranshous/ffmpeg:$CIRCLE_SHA1       && docker push rranshous/ffmpeg:latest
      - docker tag rranshous/http_listing rranshous/http_listing:$CIRCLE_SHA1 && docker push rranshous/http_listing:$CIRCLE_SHA1 && docker push rranshous/http_listing:latest
      - docker tag rranshous/mosquitto rranshous/mosquitto:$CIRCLE_SHA1       && docker push rranshous/mosquitto:$CIRCLE_SHA1    && docker push rranshous/mosquitto:latest
      - docker tag rranshous/openvpn rranshous/openvpn:$CIRCLE_SHA1           && docker push rranshous/openvpn:$CIRCLE_SHA1      && docker push rranshous/openvpn:latest
      - docker tag rranshous/rdiff-backup rranshous/rdiff-backup:$CIRCLE_SHA1 && docker push rranshous/rdiff-backup:$CIRCLE_SHA1 && docker push rranshous/rdiff-backup:latest
      - docker tag rranshous/transmission rranshous/transmission:$CIRCLE_SHA1 && docker push rranshous/transmission:$CIRCLE_SHA1 && docker push rranshous/transmission:latest
      - docker tag rranshous/turbolift rranshous/turbolift:$CIRCLE_SHA1       && docker push rranshous/turbolift:$CIRCLE_SHA1    && docker push rranshous/turbolift:latest
      - docker tag rranshous/zfs rranshous/zfs:$CIRCLE_SHA1                   && docker push rranshous/zfs:$CIRCLE_SHA1          && docker push rranshous/zfs:latest
