machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - ./build rsyncd
    - ./build beanstalkd
    - ./build ffmpeg
    - ./build http_listing
    - ./build mosquitto
    - ./build openvpn
    - ./build rdiff-backup
    - ./build transmission
    - ./build turbolift
    - ./build zfs

test:
  override:
    - ./test rsyncd
    - ./test beanstalkd
    - ./test ffmpeg
    - ./test http_listing
    - ./test mosquitto
    - ./test openvpn
    - ./test rdiff-backup
    - ./test transmission
    - ./test turbolift
    - ./test zfs

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./push rsyncd
      - ./push beanstalkd
      - ./push ffmpeg
      - ./push http_listing
      - ./push mosquitto
      - ./push openvpn
      - ./push rdiff-backup
      - ./push transmission
      - ./push turbolift
      - ./push zfs
